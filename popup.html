<!DOCTYPE html>
<html>
<head>
  <title>Enhanced Text Highlighter</title>
  <style>
    body { 
      width: 300px; 
      height: 200px; 
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    textarea { 
      width: 100%; 
      height: 100px; 
      margin-bottom: 10px;
    }
    button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h3>Enter words to highlight:</h3>
  <textarea id="wordList" placeholder="Comma-separated words"></textarea>
  <button id="highlightButton">Highlight</button>
  <button id="findButton">Find Next</button>
  <button id="clearButton">Clear Highlights</button>
  <script src="popup.js"></script>
</body>
</html>
